
    <html>
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                font-family: Arial, sans-serif;
            }
            th, td {
                text-align: left;
                padding: 8px;
                border: 1px solid #ddd;
            }
            th {
                background-color: #4682B4;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #ddd;
            }
            caption {
                font-size: 1.5em;
                margin-bottom: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>Computational Complexity Table</h2>
        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: left;">
      <th>System Size</th>
      <th>Method</th>
      <th>Time</th>
      <th>Memory</th>
      <th>Error</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1 qubit</td>
      <td>State Evolution</td>
      <td>~20 sec</td>
      <td>~50 MB</td>
      <td>&lt;0.1%</td>
    </tr>
    <tr>
      <td>2 qubits</td>
      <td>State Evolution</td>
      <td>~2 min</td>
      <td>~200 MB</td>
      <td>&lt;0.5%</td>
    </tr>
    <tr>
      <td>3 qubits</td>
      <td>State Evolution</td>
      <td>~10 min</td>
      <td>~800 MB</td>
      <td>&lt;1%</td>
    </tr>
    <tr>
      <td>4 qubits</td>
      <td>State Evolution</td>
      <td>~1 hour</td>
      <td>~3 GB</td>
      <td>&lt;2%</td>
    </tr>
    <tr>
      <td>5 qubits</td>
      <td>State Evolution</td>
      <td>~8 hours</td>
      <td>~12 GB</td>
      <td>&lt;5%</td>
    </tr>
  </tbody>
</table>
    </body>
    </html>
